{% extends 'core/base.html' %}

{%block title%}
    Eliminar vehículo
{%endblock title%}

{%block content%}

    <h1> Eliminar vehículo </h1>

    <p class='fs-5 fst-italic'>¿Confirma eliminar {{object.marca}}, {{object.modelo}}?</p>

    <form method='POST'>
        {% csrf_token %}
        <div class='d-grid gap-3'>
            <button type='submit' class='btn btn-danger'>Confirmar</button>
        </div>
    </form>
{%endblock content%}
