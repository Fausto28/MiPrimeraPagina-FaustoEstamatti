{% extends 'core/base.html' %}

{%block title%}
    Países
{%endblock title%}

{%block content%}
    <div class='container'>
        <h1 class='nt-4'> Listado de países </h1>
    
        <table class='table table-stripped'>
            <thead>
                <tr>
                    <th scope='col'> Países </th>
                </tr>
            </thead>
            <tbody>
                {%for pais in paises%}
                <tr>
                <td>{{pais.nombre}}</td> 
            </tr>
    </div>
    {%endfor%}
{%endblock content%}
